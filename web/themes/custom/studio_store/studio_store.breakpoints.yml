studio_store.mobile:
  label: Mobile
  mediaQuery: 'all and (min-width: 0 and max-width: 767px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
studio_store.tablet:
  label: Tablet
  mediaQuery: 'all and (min-width: 768px) and (max-width: 1024px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
studio_store.desktop:
  label: Desktop
  mediaQuery: 'all and (min-width: 1025px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
